<div id="divCentral">
	<h1>Haz tu reserva</h1>
	<form >
			<fieldset><legend>Datos personales</legend>
			<label for="Nombre">Nombre:</label>
			<input type="text" name="Nombre" required="true">
			<br></br>

			<input type="text" name="Apellido" required="true">
			<br></br>

			<option value="Madrid"></option>
			<option value="Barcelona"></option>
			<option value="valencia"></option>
			<option value="Murcia"></option>
			<option value="Andalucia"></option>
			<option value="Baleares"></option>
			</datalist>
		    </input>
			<br></br>
			<label for="Ntelefono">Número de teléfono:</label>
			<input type="number" name="Ntelefono" required="true">
			<br></br>
			<label for="email">Email:</label>
			<input type="email" name="email" required="true">
		</fieldset>
			<br></br>
		<fieldset><legend>Preferencias</legend>
	
           <br>
            <label for="Idiomas">Intereses</label>

			<input type="checkbox" name="idioma2"> Menu tradición
			<input type="checkbox" name="idioma3"> Degustación
			<input type="checkbox" name="idioma4"> Platos
			<input type="checkbox" name="idioma5"> Postres
			<br></br>
			<label for="descripcion">Observaciones: </label><br><br>
			<textarea cols="50"></textarea><br><br>
			
            
        </fieldset>
            <br><br>
            <input type="submit" value="Enviar" class="botones" id="botonenviar" onmouseover="doblarPagina()" onmouseout="desdoblarPagina()">
